    /* SLIDES */
    .slideshow{
      position:fixed;

    .slide{
      position:absolute;
      inset:0;
      background-size:cover;
      background-position:center;

      transform:scale(1.08);

      filter: contrast(1.08) saturate(1.15) brightness(0.9);
      animation: kenburns 5s linear infinite;
    }

    .slide.active{opacity:1;}

    @keyframes kenburns{
      0%{transform:scale(1.08) translate(0,0);}
      100%{transform:scale(1.18) translate(-1.2%,-1.2%);}
    }

    /* OVERLAY */
    .overlay{

    @keyframes pop{

    // SLIDES
    const slides = document.querySelectorAll(".slide");

    function nextSlide(){
      slides[i].classList.remove("active");
      i = (i + 1) % slides.length;
      slides[i].classList.add("active");
    }

    setInterval(nextSlide, 2500); // fast smooth like video

    // TEXT
    const texts = [

    ];
    let t = 0;
    const msg = document.getElementById("msg");

    function nextText(){
      t = (t + 1) % texts.length;
      msg.style.opacity = 0;
      setTimeout(()=>{
        msg.textContent = texts[t];
        msg.style.opacity = 1;
      }, 400);

    // HEARTS
    const hearts = document.getElementById("hearts");
    function heart(){
      const h = document.createElement("div");
      h.className = "heart";
      h.style.left = Math.random() * 100 + "vw";
      const dur = 4 + Math.random() * 4;
      h.style.animationDuration = dur + "s";
      hearts.appendChild(h);
      setTimeout(()=>h.remove(), dur*1000);
    }
