<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fullscreen Slideshow + Music</title>

  <style>
    body{
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: black;
      overflow: hidden;
    }

    /* ‚úÖ Fullscreen Slideshow */
    .slideshow{
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden;
      background: black;
    }

    .slide{
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transform: scale(1.06);
      transition: opacity 1.5s ease-in-out, transform 3.5s ease-in-out;
    }

    .slide.active{
      opacity: 1;
      transform: scale(1);
    }

    /* ‚úÖ Greeting Text */
    .greeting{
      position: absolute;
      bottom: 55px;
      left: 0;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 26px;
      font-weight: bold;
      text-shadow: 0px 0px 12px rgba(0,0,0,0.9);
      z-index: 10;
      padding: 10px 12px;
      box-sizing: border-box;
    }

    /* ‚úÖ Music Button */
    #musicBtn{
      position: fixed;
      top: 18px;
      right: 18px;
      padding: 10px 16px;
      font-size: 15px;
      background: #ff4d6d;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 9999;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
  </style>
</head>

<body>

  <!-- ‚úÖ Play Music Button -->
  <button onclick="playMusic()" id="musicBtn">‚ñ∂ Play Music</button>

  <!-- ‚úÖ Background Music -->
  <audio id="bgMusic" loop preload="auto">
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <!-- ‚úÖ Slideshow -->
  <div class="slideshow">
    <img src="1.jpg" class="slide active">
    <img src="2.jpg" class="slide">
    <img src="3.jpg" class="slide">
    <img src="4.jpg" class="slide">
    <img src="5.jpg" class="slide">
    <img src="6.jpg" class="slide">

    <div class="greeting" id="greetingText">
      üíñ Happy Valentine‚Äôs Day üíñ
    </div>
  </div>

  <script>
    /* ‚úÖ Slideshow */
    let index = 0;
    const slides = document.querySelectorAll(".slide");

    setInterval(() => {
      slides[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }, 3500); // ‚úÖ slow/fast: 5000 slow, 2500 fast

    /* ‚úÖ Greeting Text Change */
    const greetings = [
      "üíñ Happy Valentine‚Äôs Day üíñ",
      "‚ú® You are my favorite person ‚ú®",
      "üå∏ Always stay happy üå∏",
      "üòç I Love You üòç",
      "üíù Forever Together üíù",
      "‚ù§Ô∏è You are special ‚ù§Ô∏è"
    ];

    let textIndex = 0;
    const greetingText = document.getElementById("greetingText");

    setInterval(() => {
      textIndex = (textIndex + 1) % greetings.length;
      greetingText.innerText = greetings[textIndex];
    }, 3500);

    /* ‚úÖ Music */
    function playMusic(){
      const music = document.getElementById("bgMusic");
      music.volume = 1;
      music.play().then(()=>{
        document.getElementById("musicBtn").innerText = "üéµ Music Playing";
      }).catch(()=>{
        alert("Sound blocked! Browser site settings ‡¶è ‡¶ó‡¶ø‡ßü‡ßá Sound Allow ‡¶ï‡¶∞‡ßã ‚úÖ");
      });
    }
  </script>

</body>
</html>
