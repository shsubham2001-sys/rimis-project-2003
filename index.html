<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rimi's Birthday Collage</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* ‚úÖ Collage grid (6 photos) */
    .collage {
      width: 100vw;
      height: 100vh;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 6px;
      padding: 6px;
      box-sizing: border-box;
    }

    .collage img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .collage img:hover {
      transform: scale(1.05);
    }

    /* ‚úÖ Text */
    .text {
      position: fixed;
      top: 15px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 22px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
      z-index: 10;
    }

    /* ‚úÖ Music button */
    .music-btn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      z-index: 10;
      padding: 10px 15px;
      border: none;
      border-radius: 12px;
      background: #ff4d6d;
      color: white;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,77,109,0.6);
    }
  </style>
</head>
<body>

  <div class="text">üéÇ Happy Birthday Rimi ‚ù§Ô∏è</div>

  <!-- ‚úÖ 6 Photo Collage -->
  <div class="collage">
    <img src="img1.jpg" />
    <img src="img2.jpg" />
    <img src="img3.jpg" />
    <img src="img4.jpg" />
    <img src="img5.jpg" />
    <img src="img6.jpg" />
  </div>

  <!-- ‚úÖ Background Music -->
  <audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <button class="music-btn" onclick="toggleMusic()">üéµ Play Music</button>

  <script>
    const music = document.getElementById("bgMusic");
    const btn = document.querySelector(".music-btn");

    function toggleMusic() {
      if (music.paused) {
        music.play();
        btn.innerText = "‚è∏ Pause Music";
      } else {
        music.pause();
        btn.innerText = "üéµ Play Music";
      }
    }
  </script>

</body>
</html>
