<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Collage Slideshow</title>

  <style>
    body{
      margin:0;
      padding:0;
      font-family: Arial, sans-serif;
      background: black;
      overflow: hidden;
    }

    .slideshow{
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .slide{
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transform: scale(1.06);
      transition: opacity 1.5s ease-in-out, transform 3s ease-in-out;
    }

    .slide.active{
      opacity: 1;
      transform: scale(1);
    }

    .greeting{
      position: absolute;
      bottom: 60px;
      width: 100%;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      color: white;
      text-shadow: 0px 0px 10px rgba(0,0,0,0.8);
      z-index: 10;
      padding: 10px;
    }

    #musicBtn{
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 18px;
      font-size: 16px;
      background: #ff4d6d;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 9999;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
  </style>
</head>

<body>

  <!-- âœ… Play Music Button -->
  <button onclick="playMusic()" id="musicBtn">â–¶ Play Music</button>

  <!-- âœ… Background Music -->
  <audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <!-- âœ… Slideshow -->
  <div class="slideshow">
    <img src="1.jpg" class="slide active">
    <img src="2.jpg" class="slide">
    <img src="3.jpg" class="slide">
    <img src="4.jpg" class="slide">
    <img src="5.jpg" class="slide">
    <img src="6.jpg" class="slide">

    <div class="greeting" id="greetingText">
      ðŸ’– Happy Valentineâ€™s Day ðŸ’–
    </div>
  </div>

  <script>
    // âœ… Slideshow animation
    let index = 0;
    const slides = document.querySelectorAll(".slide");

    setInterval(() => {
      slides[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }, 3500); // âœ… 3.5 sec per photo

    // âœ… Greeting texts
    const greetings = [
      "ðŸ’– Happy Valentineâ€™s Day ðŸ’–",
      "âœ¨ You are my favorite person âœ¨",
      "ðŸŒ¸ Stay happy always ðŸŒ¸",
      "ðŸ˜ I Love You ðŸ˜",
      "ðŸ’ Forever Together ðŸ’",
      "â¤ï¸ You are special â¤ï¸"
    ];

    let textIndex = 0;
    const greetingText = document.getElementById("greetingText");

    setInterval(() => {
      textIndex = (textIndex + 1) % greetings.length;
      greetingText.innerText = greetings[textIndex];
    }, 3500);

    // âœ… Music play (must click button)
    function playMusic(){
      const music = document.getElementById("bgMusic");
      music.play();
      document.getElementById("musicBtn").innerText = "ðŸŽµ Music Playing";
    }
  </script>

</body>
</html>
