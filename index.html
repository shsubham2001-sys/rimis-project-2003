<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Collage + Music</title>

  <style>
    body{
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      overflow: hidden;
    }

    /* âœ… Music Button */
    #musicBtn{
      position: fixed;
      top: 18px;
      right: 18px;
      padding: 10px 16px;
      font-size: 15px;
      background: #ff4d6d;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 9999;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    /* âœ… Main Box */
    .container{
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
      box-sizing: border-box;
    }

    /* âœ… Collage Grid */
    .collage{
      width: 92vw;
      max-width: 900px;
      height: 85vh;
      max-height: 650px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 12px;
      border-radius: 22px;
      padding: 12px;
      background: rgba(255,255,255,0.05);
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      position: relative;
    }

    .collage img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 18px;
      transition: transform 1s ease, filter 1s ease;
      animation: zoomEffect 6s infinite alternate;
    }

    @keyframes zoomEffect{
      0% { transform: scale(1); }
      100% { transform: scale(1.06); }
    }

    /* âœ… Text */
    .greeting{
      position: absolute;
      bottom: 15px;
      left: 0;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 22px;
      font-weight: bold;
      text-shadow: 0px 0px 10px rgba(0,0,0,0.8);
      padding: 10px 0;
    }

    /* âœ… Mobile Responsive */
    @media (max-width: 600px){
      .collage{
        width: 95vw;
        height: 88vh;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr;
      }
      .greeting{
        font-size: 18px;
      }
    }
  </style>
</head>

<body>

  <!-- âœ… Play Music Button -->
  <button onclick="playMusic()" id="musicBtn">â–¶ Play Music</button>

  <!-- âœ… Background Music -->
  <audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <div class="collage">

      <!-- âœ… 6 Photos -->
      <img src="1.jpg" alt="photo1">
      <img src="2.jpg" alt="photo2">
      <img src="3.jpg" alt="photo3">
      <img src="4.jpg" alt="photo4">
      <img src="5.jpg" alt="photo5">
      <img src="6.jpg" alt="photo6">

      <div class="greeting" id="greetingText">
        ðŸ’– Happy Valentineâ€™s Day ðŸ’–
      </div>
    </div>
  </div>

  <script>
    // âœ… Greeting text change
    const greetings = [
      "ðŸ’– Happy Valentineâ€™s Day ðŸ’–",
      "âœ¨ You are my favorite person âœ¨",
      "ðŸŒ¸ Always stay happy ðŸŒ¸",
      "ðŸ˜ I Love You ðŸ˜",
      "ðŸ’ Forever Together ðŸ’",
      "â¤ï¸ You are special â¤ï¸"
    ];

    let textIndex = 0;
    const greetingText = document.getElementById("greetingText");

    setInterval(() => {
      textIndex = (textIndex + 1) % greetings.length;
      greetingText.innerText = greetings[textIndex];
    }, 2500);

    // âœ… Music play (must click)
    function playMusic(){
      const music = document.getElementById("bgMusic");
      music.play();
      document.getElementById("musicBtn").innerText = "ðŸŽµ Music Playing";
    }
  </script>

</body>
</html>
